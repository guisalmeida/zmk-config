# Enable RGB Underglow (if supported in your fork)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Enable OLED Display
CONFIG_ZMK_DISPLAY=y

# Disable Bluetooth
CONFIG_BT=n
CONFIG_ZMK_BLE=n

# Enable USB
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y

# Enable Split Communication via Serial
CONFIG_ZMK_SPLIT=y

# Enable Settings Backend
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
